{% extends 'student/base.html' %}

{% block content %}
<h1>Feedback</h1>
    {% for comment in comments %}
        <div class="feed-back-content">
            <span>
                <img id="feedback-image" src="{{ details.photo.url }}" alt="">
            </span>
            <h3 style="text-align: left">{{ comment.user }}</h3>
            <p>{{ comment.comment }}</p>
            <span class="time-right">
                {{ comment.time }}
            </span>
        </div>
    {% endfor %}
{% endblock %}
